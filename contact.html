    <style>
        .contact-container { max-width:700px; margin:40px auto; background:#fff8f0; border-radius:24px; box-shadow:0 4px 24px rgba(0,0,0,0.07); padding:32px; }
        .contact-title { color:#6e32c9; font-size:2em; margin-bottom:1em; text-align:center; }
        .contact-form { display:flex; flex-direction:column; gap:18px; }
        .contact-form label { font-weight:500; color:#1d1d1f; }
        .contact-form input, .contact-form textarea { padding:10px 16px; border-radius:12px; border:1px solid #d1d5db; font-size:1em; }
        .contact-form button { background:#6e32c9; color:#fff; padding:12px 32px; border:none; border-radius:16px; font-size:1em; cursor:pointer; margin-top:12px; }
        .success-msg { color:#d97706; text-align:center; margin-top:18px; font-size:1.1em; display:none; }
    </style>
</head>

        </div>
    </nav>
    <div class="contact-container">
        <div class="contact-title">Contact Ek Yana</div>
        <form class="contact-form" onsubmit="event.preventDefault(); document.getElementById('success-msg').style.display='block'; this.reset();">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="success-msg" class="success-msg">Thank you for contacting Ek Yana! We will get back to you soon.</div>
    </div>
